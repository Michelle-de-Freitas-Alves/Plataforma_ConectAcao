<!DOCTYPE html>
<html>
<head>
    <title>Perfil do Usuário - Facebook Style</title>
    <style>
        /* Reset de margens e preenchimentos para o body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilo para a barra superior com o link "Início" */
        .top-bar {
            background: linear-gradient(to bottom, #75d19b, #54a77e);
            color: white;
            text-align: right;
            padding: 30px;
        }

        /* Estilo para o link "Início" no canto superior direito */
        .home-link {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 25px;
            font-family: Arial, sans-serif;
        }

        /* Estilo para a caixa do perfil do usuário */
        .profile-box {
            width: 600px;
            margin: 20px auto;
            background-color: #ffffff; /* Fundo branco */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para a foto do perfil */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: block;
            border: 5px solid #060a08; /* Verde */
        }

        /* Estilo para o nome do usuário */
        .user-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* Estilo para a descrição do usuário */
        .user-description {
            font-size: 16px;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilo para as postagens */
        .post {
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Estilo para os títulos das postagens */
        .post h4 {
            font-size: 18px;
            color: #333;
        }

        /* Estilo para o conteúdo das postagens */
        .post p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="index.html" class="home-link">Início</a>
    </div>
    <div class="profile-box">
        <img src="pngtree-cartoon-color-simple-male-avatar-png-image_5230557.jpg" alt="Foto do Usuário 1" class="profile-picture">
        <div class="user-name">Nome do Usuário 1</div>
        <div class="user-description">Descrição do Usuário 1</div>

        <h3>Postagens</h3>
        <div class="post">
            <h4>Título da Postagem 1</h4>
            <p>Conteúdo da Postagem 1</p>
        </div>
        <div class="post">
            <h4>Título da Postagem 2</h4>
            <p>Conteúdo da Postagem 2</p>
        </div>
        <!-- Adicione mais postagens aqui -->
    </div>
</body>
</html>
